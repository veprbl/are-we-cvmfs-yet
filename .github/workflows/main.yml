name: Check CVMFS

on:
  push:
  pull_request:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib requests

      - name: Run lag plot script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python script.py

      - name: Create simple page
        run: |
          mkdir site
          mv lag_plot.png site/
          cat >site/index.html <<EOF
          <!DOCTYPE html>
          <html><head><title>Are we CVMFS yet?</title></head><body>
          <h1>Are we CVMFS yet?</h1>
          <img src="lag_plot.png" alt="Lag Plot" style="max-width:100%;height:auto;"/>
          </body></html>
          EOF

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
